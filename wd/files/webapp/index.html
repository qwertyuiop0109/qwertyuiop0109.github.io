<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFTransBot Menu</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            min-height: 100vh;
        }

        .menu-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 8px;
        }

        .header p {
            font-size: 16px;
            color: var(--tg-theme-hint-color, #707579);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .menu-button {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .menu-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-button .icon {
            font-size: 24px;
            margin-right: 16px;
            width: 32px;
            text-align: center;
        }

        .menu-button .text {
            flex: 1;
        }

        .menu-button .text .title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .menu-button .text .description {
            font-size: 14px;
            opacity: 0.8;
        }

        .menu-button.secondary {
            background: var(--tg-theme-secondary-bg-color, #f1f3f4);
            color: var(--tg-theme-text-color, #000000);
        }

        .menu-button.danger {
            background: #e53e3e;
            color: #ffffff;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #707579);
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            .menu-button {
                padding: 16px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="header">
            <h1>ü§ñ LFTransBot</h1>
            <p>–í—ã–±–µ—Ä–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏–µ</p>
        </div>

        <div class="menu-grid">
            <button class="menu-button" onclick="sendCommand('/help')">
                <div class="icon">‚ùì</div>

                    <div class="title">–°–ø—Ä–∞–≤–∫–∞</div>
                    <div class="description">–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –ø–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—é</div>
                </div>

                <div class="icon">üåê</div>

                    <div class="description">–í—ã–±—Ä–∞—Ç—å —Ü–µ–ª–µ–≤–æ–π —è–∑—ã–∫</div>

            <button class="menu-button secondary" onclick="sendCommand('/settings')">

        </div>

        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram WebApp
        Telegram.WebApp.ready();

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã
        Telegram.WebApp.expand();

        function sendCommand(command) {

            Telegram.WebApp.sendData(JSON.stringify({
                action: 'command',
                command: command

            Telegram.WebApp.close();

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥" –≤ Telegram
        Telegram.WebApp.onEvent('backButtonClicked', function() {

</body>
</html>
